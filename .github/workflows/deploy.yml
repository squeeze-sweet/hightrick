name: Deploy

on:
  push:
    tags:        
      - '*'    

jobs:
  build:

    runs-on: ubuntu-latest
    environment: master

    steps:
    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        password: ${{ secrets.PASSWORD }}
        source: "build"
        target: "~/github-actions"
